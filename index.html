<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<title>GIF Booth</title>
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" type="text/css" media="screen" href="main.css">
</head>
<body>
	<div class="app-body" id="app-body">
		<div class="canvas-container">
			<div class="app-header">
				<h1 class="app-header-title">Gooth!</h1>
				<span class="app-header-subtitle">The EGGS GIF Booth</span>
			</div>
			<canvas id="canvas-stream" height="640" width="480"></canvas>
			<video autoplay id="camera-capture"></video>
			<div id="flash-container"></div>
		</div>
	</div>

	<div class="app-actions">
		<button hidden id="btn-take-photo">Take photos (10)</button>
		<button id="btn-toggle-settings" class="button--main">Settings</button>
		<button id="btn-make-gif" class="button--confirm button--main">Gooth!</button>
	</div>

	<div id="settings" class="hidden">
		<div class="stacked-view">
			
			<h2>Settings</h2>

			<div class="row-view">
				<label class="input-block">
					Frames per capture
					<input type="text" placeholder="Frames per GIF" id="input-frames">
				</label>
				
				<label class="input-block">
					Frame interval
					<input type="text" placeholder="Frame interval" id="input-interval">
				</label>

				<label class="input-block">
					Exhibition
					<select id="exhibition-picker">
						<option value="">lol</option>
						<option value="">Two</option>
					</select>
				</label>
			</div>

			<a href="./viewer.html">Go to viewer</a>
		</div>
	</div>

	<div id="image-buffer"></div>

	<div id="result-overlay" class="hidden modal-cover">
		<div class="result-container modal-content">
			<img src="" alt="" id="image-gif">
			<button id="btn-discard-gif" class="button--cancel">Discard</button>
			<button class="button--confirm" id="btn-upload">Upload GIF</button>
		</div>
	</div>

	<script src="gif.js"></script>
	<script src="main.js?v=3"></script>
</body>
</html>
