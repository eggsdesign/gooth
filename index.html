<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<title>GIF Booth</title>
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" type="text/css" media="screen" href="main.css">
</head>
<body>
	<div class="app-header">
		<h1 class="app-header-title">Gooth!</h1>
		<span class="app-header-subtitle">The EGGS GIF Booth</span>
	</div>

	<div class="app-frame">
		<video autoplay id="camera-capture"></video>
		<canvas id="canvas-stream" height="640" width="480"></canvas>
		<div id="image-roll" class="hidden"></div>
	</div>

	<div class="camera-actions">
		<button id="btn-take-photo">Take photo</button>
		<button id="btn-make-gif" class="button--confirm">Make gif</button>
	</div>
	
	<div id="image-buffer"></div>
	
	<div id="result-overlay" class="hidden">
		<div class="result-container">
			<img src="" alt="" id="image-gif"> 
			<button id="btn-discard-gif" class="button--cancel">Discard</button>
		</div>
	</div>

	<script src="gif.js"></script>
	<script src="main.js?v=1"></script>
</body>
</html>
